<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="icon" type="favicon.ico" href="favicon.ico">

    <style>

        body {
            background-color: #E0E1DD;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background-color: #0D1B2A; 
            padding: 15px 20px;
            display: flex;
            justify-content: center; 
            align-items: center;
            position: fixed;
            width: 100%; 
            top: 0;
            left: 0;
            z-index: 1000; 
        }

        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none; 
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #415A77;
            border-radius: 5px;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        h1 {
            color: #0D1B2A;
            font-size: 32px;
        }

        .resume-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .resume-viewer {
            width: 80%;
            max-width: 800px;
            height: 1000px;
            border: 2px solid #415A77;
            border-radius: 10px;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0D1B2A;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-button:hover {
            background-color: #415A77;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            width: 100%;
            margin-top: 40px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links li {
            display: inline;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body>

  <nav class="navbar">
    <a class="logo">Graham's Portfolio</a>
    <ul class="nav-links">
      <li><a href="https://gmccabe21212.github.io/portfolio/">Home</a></li>
      <li><a href="https://gmccabe21212.github.io/portfolio/about">About me</a></li>
      <li><a href="https://gmccabe21212.github.io/portfolio/showcase">Showcase</a></li>
      <li><a href="https://gmccabe21212.github.io/portfolio/contact">Contact</a></li>
    </ul>
  </nav>

    <div class="container">
        <h1>My Resume</h1>
        <div class="resume-container">
            
            <iframe class="resume-viewer" src="Resume.pdf"></iframe>

            <a class="download-button" href="Resume.pdf" download>Download Resume (PDF)</a>
        </div>
    </div>

    
    <footer>
      <div class="footer-container">
          <p>&copy; 2025 Graham McCabe. All rights reserved.</p>
          <ul class="footer-links">
              <li><a href="https://github.com/gmccabe21212" target="_blank">GitHub</a></li>
              <li><a href="https://www.linkedin.com/in/graham-mccabe-6292192a0/" target="_blank">LinkedIn</a></li>
              <li><a href="mailto:grahamamccabe@gmail.com">Email</a></li>
          </ul>
      </div>
  </footer>

</body>
</html>
